<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>video com HTML5</title>
</head>
<body>
  <H1>Inserindo videos hospedados localmente</H1>
  <p>este video está hospedado no meu proprio servidor.</p>

  <video width="560" height=" 315" poster="imagens/365000.png" controls autoplay loop> 
  <source src="midia/meu-video.mp4.mp4" type="video/mp4">
  <source src="midia/meu-video.mp3.mp3" type="video/mp3">
  <source src="midia/meu-video.mp3.ogg" type="video/ogg">
  <source src="midia/meu-video.webm" type="video/webm">
  <p>se o navegador nao tem compabilidade com reproduçao de videos.</p>
  </video>
  <h1>inserindo videos do Youtube</h1>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/MRIZSoE40R0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <h1>inserindo videos do Vimeo</h1>

  <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
